product: ana_high_flow_magnitude
configuration: analysis_assim
product_type: "vector"
run: true
services: 
  - ana_high_flow_magnitude

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/analysis_assim/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.conus.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_ana
      target_keys: (feature_id, streamflow)

max_flows:
  - name: ana_max_flows
    target_table: cache.max_flows_ana
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: ana_max_flows.sql

postprocess_sql:
  sql_file: ana_high_flow_magnitude
  target_table: publish.ana_high_flow_magnitude

services:
  - ana_high_flow_magnitude

