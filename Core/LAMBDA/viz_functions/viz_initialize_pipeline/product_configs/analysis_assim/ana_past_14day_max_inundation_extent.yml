product: ana_past_14day_max_inundation_extent
configuration: analysis_assim
product_type: "fim"
run: true
run_times:
  - '00:00'
        
lambda_max_flows:
  - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/analysis_assim/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.conus.nc
    file_step: 1H
    file_window: P7D
    output_file: max_flows/analysis_assim/{{datetime:%Y%m%d}}/ana_7day_00_max_flows.nc
    target_table: ingest.nwm_channel_rt_ana_7day_max
    target_keys: (feature_id, streamflow)
  - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/analysis_assim/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.conus.nc
    file_step: 1H
    file_window: P14D
    output_file: max_flows/analysis_assim/{{datetime:%Y%m%d}}/ana_14day_00_max_flows.nc
    target_table: ingest.nwm_channel_rt_ana_14day_max
    target_keys: (feature_id, streamflow)

db_max_flows:
  - name: 7_day_max_flows
    target_table: cache.max_flows_ana_7day
    target_keys: (feature_id, streamflow)
    method: lambda
    max_flows_sql_file: ana_7day_max_flows
  - name: 14_day_max_flows
    target_table: cache.max_flows_ana_14day
    target_keys: (feature_id, streamflow)
    method: lambda
    max_flows_sql_file: ana_14day_max_flows

fim_configs:
  - name: ana_past_7day_max_inundation_extent
    target_table: ingest.ana_past_7day_max_inundation_extent
    fim_type: hand
    postprocess:
      sql_file: ana_past_7day_max_inundation_extent
      target_table: publish.ana_past_7day_max_inundation_extent
  - name: ana_past_14day_max_inundation_extent
    target_table: ingest.ana_past_14day_max_inundation_extent
    fim_type: hand
    postprocess:
      sql_file: ana_past_14day_max_inundation_extent
      target_table: publish.ana_past_14day_max_inundation_extent
  
product_summaries:
  - sql_file:  7day_src_skill
    target_table:
      - publish.ana_past_7day_max_inundation_extent_src_skill
  - sql_file:  7day_building_footprints_fimpact
    target_table:
      - publish.ana_past_7day_max_inundation_extent_building_footprints
      - publish.ana_past_7day_max_inundation_extent_counties
      - publish.ana_past_7day_max_inundation_extent_hucs
  - sql_file:  14day_src_skill
    target_table:
      - publish.ana_past_14day_max_inundation_extent_src_skill
  - sql_file:  14day_building_footprints_fimpact
    target_table:
      - publish.ana_past_14day_max_inundation_extent_building_footprints
      - publish.ana_past_14day_max_inundation_extent_counties
      - publish.ana_past_14day_max_inundation_extent_hucs

services:
  - ana_past_14day_max_inundation_extent_noaa