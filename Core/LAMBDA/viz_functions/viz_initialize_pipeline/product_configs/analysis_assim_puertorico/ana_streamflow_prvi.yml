product: ana_streamflow_prvi
configuration: analysis_assim_hawaii
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/analysis_assim_puertorico/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.puertorico.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_ana_prvi
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: ana_max_flows_prvi
    target_table: cache.max_flows_ana_prvi
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: ana_max_flows_prvi

postprocess_sql:
  - sql_file: ana_streamflow_prvi
    target_table: publish.ana_streamflow_prvi

services:
  - ana_streamflow_prvi