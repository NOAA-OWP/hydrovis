product: mrf_gfs_10day_accum_precip
configuration: forcing_medium_range
product_type: "raster"
run: true

raster_files:
  product_file: 10day_accum_precip
  file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/forcing_medium_range/nwm.t{{datetime:%H}}z.medium_range.forcing.f{{range:1,241,1,%03d}}.conus.nc
  file_step: None
  file_window: None
      
postprocess_sql:
  - sql_file: mrf_gfs_10day_accum_precip
    target_table: publish.mrf_gfs_10day_accum_precip

services:
  - mrf_gfs_10day_accum_precip_noaa