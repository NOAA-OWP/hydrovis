product: ana_coastal_inundation_hi
configuration: analysis_assim_coastal_hawaii
product_type: "fim"
run: true

fim_configs:
  - name: ana_coastal_hi
    target_table: ingest.ana_coastal_hi
    fim_type: coastal
    preprocess:
        file_format: common/data/model/com/nwm/para/nwm.{{datetime:%Y%m%d}}/analysis_assim_coastal_hawaii/nwm.t{{datetime:%H}}z.analysis_assim_coastal.total_water.tm00.hawaii.nc
        file_step: None
        file_window: None
        output_file: max_elevs/analysis_assim_coastal_hawaii/{{datetime:%Y%m%d}}/ana_coastal_hawaii_{{datetime:%H}}_max_elevs.nc
      
postprocess_sql:
  - sql_file: ana_coastal_inundation_hi_depth
    target_table: publish.ana_coastal_inundation_hi_depth
  - sql_file: ana_coastal_inundation_hi_extent
    target_table: publish.ana_coastal_inundation_hi_extent
  
product_summaries:
  - sql_file:  src_skill
    target_table:
      - publish.ana_coastal_inundation_hi_src_skill
  - sql_file:  building_footprints_fimpact
    target_table:
      - publish.ana_coastal_inundation_hi_building_footprints
      - publish.ana_coastal_inundation_hi_counties
      - publish.ana_coastal_inundation_hi_hucs

services:
  - ana_coastal_inundation_hi_extent
  - ana_coastal_inundation_hi_depth