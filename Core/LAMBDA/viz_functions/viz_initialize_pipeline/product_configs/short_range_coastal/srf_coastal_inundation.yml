product: short_range_coastal
configuration: short_range_coastal
product_type: "fim"
run: true

fim_configs:
  - name: srf_coastal_pacific
    target_table: ingest.srf_coastal_pacific
    fim_type: coastal
    preprocess:
        file_format: common/data/model/com/nwm/para/nwm.{{datetime:%Y%m%d}}/short_range_coastal_pacific/nwm.t{{datetime:%H}}z.short_range_coastal.total_water.f{{range:1,19,1,%03d}}.pacific.nc
        file_step: None
        file_window: None
        output_file: max_elevs/short_range_coastal_pacific/{{datetime:%Y%m%d}}/srf_max_coastal_pacific_{{datetime:%H}}_max_elevs.nc
  - name: coastal_atlgulf
    target_table: ingest.srf_coastal_atlgulf
    fim_type: coastal
    preprocess:
        file_format: common/data/model/com/nwm/para/nwm.{{datetime:%Y%m%d}}/short_range_coastal_atlgulf/nwm.t{{datetime:%H}}z.short_range_coastal.total_water.f{{range:1,19,1,%03d}}.atlgulf.nc
        file_step: None
        file_window: None
        output_file: max_elevs/short_range_coastal_atlgulf/{{datetime:%Y%m%d}}/srf_max_coastal_atlgulf_{{datetime:%H}}_max_elevs.nc
      
postprocess_sql:
  - sql_file: srf_max_coastal_inundation_depth
    target_table: publish.srf_max_coastal_inundation_depth
  - sql_file: srf_max_coastal_inundation_extent
    target_table: publish.srf_max_coastal_inundation_extent
  
product_summaries:
  - sql_file:  src_skill
    target_table:
      - publish.srf_max_coastal_inundation_src_skill
  - sql_file:  building_footprints_fimpact
    target_table:
      - publish.srf_max_coastal_inundation_building_footprints
      - publish.srf_max_coastal_inundation_counties
      - publish.srf_max_coastal_inundation_hucs

services:
  - srf_max_coastal_inundation_extent
  - srf_max_coastal_inundation_depth