product: srf_18hr_peak_flow_arrival_time
configuration: short_range
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/short_range/nwm.t{{datetime:%H}}z.short_range.channel_rt.f{{range:1,19,1,%03d}}.conus.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_srf
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: srf_max_flows
    target_table: cache.max_flows_srf
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: srf_max_flows

postprocess_sql:
  - sql_file: srf_18hr_peak_flow_arrival_time
    target_table: publish.srf_18hr_peak_flow_arrival_time

services:
  - srf_18hr_peak_flow_arrival_time_noaa