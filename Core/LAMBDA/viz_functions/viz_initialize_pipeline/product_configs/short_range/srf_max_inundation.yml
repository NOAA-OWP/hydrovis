product: srf_max_inundation
configuration: short_range
product_type: "fim"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/short_range/nwm.t{{datetime:%H}}z.short_range.channel_rt.f{{range:1,19,1,%03d}}.conus.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_srf
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: srf_max_flows
    target_table: cache.max_flows_srf
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: srf_max_flows

fim_configs:
  - name: srf_max_inundation
    target_table: ingest.srf_max_inundation
    fim_type: hand
    postprocess:
      sql_file: srf_max_inundation
      target_table: publish.srf_max_inundation
  
product_summaries:
  - sql_file:  src_skill
    target_table:
      - publish.srf_max_inundation_src_skill
  - sql_file:  building_footprints_fimpact
    target_table:
      - publish.srf_max_inundation_building_footprints
      - publish.srf_max_inundation_counties
      - publish.srf_max_inundation_hucs

services:
  - srf_max_inundation