product: ana_streamflow_ak
configuration: analysis_assim_alaska
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/para/nwm.{{datetime:%Y%m%d}}/analysis_assim_alaska/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.alaska.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_ana_ak
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: ana_max_flows_ak
    target_table: cache.max_flows_ana_ak
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: ana_max_flows_ak

postprocess_sql:
  - sql_file: ana_streamflow_ak
    target_table: publish.ana_streamflow_ak

services:
  - ana_streamflow_ak_noaa