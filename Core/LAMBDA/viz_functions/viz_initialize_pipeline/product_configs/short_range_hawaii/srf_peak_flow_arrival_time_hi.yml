product: srf_peak_flow_arrival_time_hi
configuration: short_range_hawaii
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/short_range_hawaii/nwm.t{{datetime:%H}}z.short_range.channel_rt.f{{range:100,4900,100,%05d}}.hawaii.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_srf_hi
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: srf_max_flows_hi
    target_table: cache.max_flows_srf_hi
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: srf_max_flows_hi

postprocess_sql:
  - sql_file: srf_peak_flow_arrival_time_hi
    target_table: publish.srf_peak_flow_arrival_time_hi
    dependent_on_db_tables: 
        - publish.srf_high_water_arrival_time_hi

services:
  - srf_peak_flow_arrival_time_hi
