product: srf_max_high_flow_magnitude_prvi
configuration: short_range_puertorico
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/short_range_puertorico/nwm.t{{datetime:%H}}z.short_range.channel_rt.f{{range:1,49,1,%03d}}.puertorico.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_srf_prvi
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: srf_max_flows_prvi
    target_table: cache.max_flows_srf_prvi
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: srf_max_flows_prvi

postprocess_sql:
  - sql_file: srf_max_high_flow_magnitude_prvi
    target_table: publish.srf_max_high_flow_magnitude_prvi

services:
  - srf_max_high_flow_magnitude_prvi