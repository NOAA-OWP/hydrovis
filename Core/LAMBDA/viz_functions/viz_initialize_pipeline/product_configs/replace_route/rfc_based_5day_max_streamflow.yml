product: rfc_based_5day_max_streamflow
configuration: replace_route
product_type: "vector"
run: true

ingest_files:
    - file_format: max_flows/replace_route/{{datetime:%Y%m%d}}/rnr_{{datetime:%H}}_max_flows.csv
      file_step: None
      file_window: None
      target_table: ingest.rnr_max_flows
      target_keys: (feature_id)

postprocess_sql:
  - sql_file: rfc_based_5day_max_streamflow
    target_table: publish.rfc_based_5day_max_streamflow
  
product_summaries:
  - sql_file:  rfc_points
    target_table:
      - publish.rfc_based_5day_max_streamflow_rfc_points

services:
  - rfc_based_5day_max_streamflow