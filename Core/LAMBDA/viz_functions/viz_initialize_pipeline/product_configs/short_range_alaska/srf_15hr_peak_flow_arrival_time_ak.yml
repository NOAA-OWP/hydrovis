product: srf_15hr_peak_flow_arrival_time_ak
configuration: short_range_alaska
product_type: "vector"
run: true

ingest_files:
    - file_format: common/data/model/com/nwm/{{variable:NWM_DATAFLOW_VERSION}}/nwm.{{datetime:%Y%m%d}}/short_range_alaska/nwm.t{{datetime:%H}}z.short_range.channel_rt.f{{range:1,16,1,%03d}}.alaska.nc
      file_step: None
      file_window: None
      target_table: ingest.nwm_channel_rt_srf_alaska
      target_keys: (feature_id, streamflow)

db_max_flows:
  - name: srf_max_flows
    target_table: cache.max_flows_srf_alaska
    target_keys: (feature_id, streamflow)
    method: database
    max_flows_sql_file: srf_max_flows_ak

postprocess_sql:
  - sql_file: srf_15hr_peak_flow_arrival_time_alaska
    target_table: publish.srf_15hr_peak_flow_arrival_time_alaska

services:
  - srf_15hr_peak_flow_arrival_time_alaska_noaa