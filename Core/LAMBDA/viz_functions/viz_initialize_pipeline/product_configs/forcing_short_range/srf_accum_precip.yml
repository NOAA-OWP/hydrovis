product: srf_accum_precip
configuration: forcing_short_range
product_type: "raster"
run: true

raster_input_files:
  file_format: common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/forcing_short_range/nwm.t{{datetime:%H}}z.short_range.forcing.f{{range:1,19,1,%03d}}.conus.nc
  file_step: None
  file_window: None
      
postprocess_sql:
  - sql_file: srf_accum_precip
    target_table: publish.srf_accum_precip

services:
  - srf_accum_precip