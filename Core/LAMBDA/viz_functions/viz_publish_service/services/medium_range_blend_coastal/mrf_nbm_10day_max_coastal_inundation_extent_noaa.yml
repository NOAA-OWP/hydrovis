summary: Medium-Range NBM 10 Day Maximum Coastal Inundation Extent Forecast
description: Depicts the inundation extent of the peak National Water Model (NWM) total water level forecast 
  over the next 3, 5, and 10 days. This service is derived from the medium-range NBM configuration of the NWM 
  over the contiguous U.S. Updated every 6 hours.
