description: 'Depicts the inundation extent of the National Water Model (NWM) total water level forecast. Updated hourly.

  Estimated Impacted Buildings: Depicts building footprints that intersect inundation extents. The source of the building data is the FEMA USA Structures 
  dataset: https://gis-fema.hub.arcgis.com/pages/usa-structures (as of August, 2022). Occupancy type data is only available for AL, CA, FL, GA, LA, MS, NC, SC, TX, and VA at this time. 
  Also shown are a relative density heatmap of potentially impacted buildings (based on extent), county, and HUC level summary layers.'
