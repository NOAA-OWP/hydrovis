schemaVersion: 1.0
parameters:
  - S3Source:
      type: string
      description: S3 Source URI.

  - WorkingFolder:
      type: string
      description: Working Folder.

phases:
  - name: build
    steps:
      - name: Prep
        action: ExecutePowerShell
        onFailure: Abort
        inputs:
          commands:
            - |
              New-Item -ItemType Directory -Force -Path {{ WorkingFolder }}

              # write script downloader
              $code = @(
              'param (',
              '    [parameter(Mandatory=$true)]',
              '    [String] $S3Uri',
              ')',
              '# downloads configuration scripts to instance',
              '$Date = get-date -format yyyy-MM-dd',
              '$updatefile = "$PSScriptRoot\script-update-$date.zip"',
              '$packageUri = [uri]$S3Uri',
              'Write-Host "Downloading File: $($packageUri.AbsoluteUri) to $updatefile"',
              'Read-S3Object -BucketName $packageUri.Host -Key $packageUri.AbsolutePath -File $updatefile',
              '# overwrite existing scripts',
              'Expand-Archive -Path $updatefile -DestinationPath $PSScriptRoot -Force'
              )

              $code | Out-File -Append "{{ WorkingFolder }}/download_config_scripts.ps1"

      - name: DownloadBuildSource
        action: S3Download
        timeoutSeconds: 1800
        onFailure: Abort
        maxAttempts: 3
        inputs:
          - source: "{{ S3Source }}/*"
            destination: "{{ WorkingFolder }}"

      - name: DownloadVCRedist
        action: WebDownload
        maxAttempts: 3
        inputs:
          - source: https://aka.ms/vs/17/release/vc_redist.x64.exe
            destination: "{{ WorkingFolder }}/vc_redist.x64.exe"

      - name: InstallVCRedist
        action: ExecuteBinary
        inputs:
          path: "{{ WorkingFolder }}/vc_redist.x64.exe"
          arguments:
            - /qb
            - /Passive
            - /norestart

      - name: InstallCinc
        action: InstallMSI
        inputs:
          path: "https://arcgisstore-us-east-1.s3.amazonaws.com/cincclient/cinc-16.16.13-1-x64.msi"
          reboot: Skip
          ignoreAuthenticodeSignatureErrors: true
          allowUnsignedInstaller: false

      - name: DownloadCookbooks
        action: WebDownload
        maxAttempts: 3
        inputs:
          - source: "https://github.com/Esri/arcgis-cookbook/releases/download/v4.1.0/arcgis-4.1.0-cookbooks.tar.gz"
            destination: "{{ WorkingFolder }}/arcgis-4.1.0-cookbooks.tar.gz"

      - name: UpdateOS
        action: UpdateOS
        onFailure: Ignore
        maxAttempts: 2
        inputs:
          exclude:
            - KB890830

      - name: Reboot
        action: Reboot
        onFailure: Abort

      - name: InstallChrome
        action: ExecutePowerShell
        timeoutSeconds: 1200
        onFailure: Ignore
        inputs:
          commands:
            - |
              # Define the download URL and the installer
              $chromeUrl = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
              $tempPath = $env:TEMP
              $chromeInstaller = "chrome_installer.exe"
              $installer = "$tempPath$chromeInstaller"

              # Download Google Chrome installer
              Invoke-WebRequest -Uri $chromeUrl -OutFile $installer

              # Install Google Chrome silently
              Start-Process -FilePath $installer -ArgumentList "/silent /install" -Wait

              # Remove the installer after installation finished
              Remove-Item $installer

      - name: ExtractCookbooks
        action: ExecutePowerShell
        timeoutSeconds: 600
        onFailure: Abort
        inputs:
          commands:
            - |
              $cincworkspacepath = Join-Path $env:SystemDrive 'cinc'
              tar -C $cincworkspacepath -xzf '{{ WorkingFolder }}/arcgis-4.1.0-cookbooks.tar.gz'
