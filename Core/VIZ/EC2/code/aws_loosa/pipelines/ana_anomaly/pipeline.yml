name: ana_anomaly
dataset:
    uris:
        - s3-https://$NWM_DATA_BUCKET$.s3.amazonaws.com/common/data/model/com/nwm/prod/nwm.{{datetime:%Y%m%d}}/analysis_assim/nwm.t{{datetime:%H}}z.analysis_assim.channel_rt.tm00.conus.nc
    window: P14D
    repeat: PT1H
    repeat_ref_time: 0:00:00
    delay: PT55M
    expect: PT1H35M
    transfer: all
    clean: True
    acceptable_uris_missing: 5%
process:
    script: .\process.py
    interval_ref_time: 0:00:00
    interval: PT24H
    timeout: PT2H
